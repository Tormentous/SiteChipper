<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Adventure with Chipper!</title>
    <link rel="stylesheet" href="../styles.css" />
</head>
<body>

    <div id="shared-header"></div>

    <div class="bodytext-section container">
        <h1 class="section-header">Chipper</h1>
        <h2>Site is currently getting an overhaul</h2>
    </div>

    <section class="container bodytext-section">
        <h1>This is going to be the page for Chipper</h1>
    </section>

    <footer></footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // relative path from games/ to shared/
            fetch("../shared/header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("shared-header").innerHTML = data;
                })
                .catch(err => console.error("Header failed to load:", err));
        });
    </script>

</body>
</html>
